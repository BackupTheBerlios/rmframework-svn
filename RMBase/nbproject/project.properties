application.title=RMBase
application.vendor=heiko
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/RMBase.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.RMBase.classpath}:\
    ${libs.Hibernate-3.2.5.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Hibernate-3.2.5.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Hibernate-3.2.5.classpath=../../development/libs/hibernate-3.2/hibernate3.jar:../../development/libs/hibernate-3.2/lib/antlr-2.7.6.jar:../../development/libs/hibernate-3.2/lib/asm-attrs.jar:../../development/libs/hibernate-3.2/lib/asm.jar:../../development/libs/hibernate-3.2/lib/cglib-2.1.3.jar:../../development/libs/hibernate-3.2/lib/commons-collections-2.1.1.jar:../../development/libs/hibernate-3.2/lib/commons-logging-1.0.4.jar:../../development/libs/hibernate-3.2/lib/dom4j-1.6.1.jar:../../development/libs/hibernate-3.2/lib/jta.jar:../../development/libs/hibernate-3.2/lib/log4j-1.2.11.jar:../../development/libs/hibernate-3.2/lib/c3p0-0.9.1.jar:../../development/libs/hibernate-annotations-3.3.0.1.GA/hibernate-annotations.jar:../../development/libs/hibernate-annotations-3.3.0.1.GA/lib/ejb3-persistence.jar:../../development/libs/HibernateTools-3.2.0.beta9a Folder/plugins/org.hibernate.eclipse_3.2.0.beta9a/lib/tools/hibernate-tools.jar:../../development/libs/hibernate-annotations-3.3.0.1.GA/lib/hibernate-commons-annotations.jar
# Property libs.RMBase.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.RMBase.classpath=lib/picocontainer-1.3.jar
main.class=com.form105.rm.base.Agent
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
