<html xmlns:wicket>
<body>
<wicket:panel>

		<div class="context">

			<div class="contextHeader">
				<h5 wicket:id="filterHeader"></h5>
			</div>

			<div class="contextContent">
			
			
				<div class="contributionForm">
					<p wicket:id="filterDescriptionForSelection" />
					<form wicket:id="filterForm">
					
						<select wicket:id="filterChoice" name=""></select>
					</form>
			</div>
			
			<!-- This is an ajaxified panel -->
			<div wicket:id="panel.filterConfiguration" />
			
			<div class="messageBox" wicket:id="warning.input"/>
		</div>
		
		</div>
		

</wicket:panel>
</body>
</html>
