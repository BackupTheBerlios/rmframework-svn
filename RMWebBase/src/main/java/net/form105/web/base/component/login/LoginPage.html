<html>
<form wicket:id="loginForm">
  <fieldset>
  
  <div class="mainContentHeader">mytext</div>
  <div class="mainContentFrame">
  
  <table>
  <tr>
  	<td><label for="username"><wicket:message key="label.username" /></label></td>
   	<td><input class="label" type="text" wicket:id="username" id="username" value="" size="50"/></td>
  </tr>
  
  <tr>
    <td><label for="password"><wicket:message key="label.password" /></label></td>
    <td><input class="label" type="password" wicket:id="password" id="password" value="" size="50"/></td>
  </tr>
  <tr>
    <td><input class="button" type="submit" wicket:id="saveButton" value="save" /></td>
  </tr>

</table>
</div>
</fieldset>
</form>
</html>
