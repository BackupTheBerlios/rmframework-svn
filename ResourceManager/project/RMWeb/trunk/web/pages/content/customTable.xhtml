<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    
    
    <ui:decorate template="/template/main/_content.xhtml">
        <ui:define name="main">
            <div id="main">
                
                <rich:dataTable 
                    binding="#{picList.table}"
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" 
                    width="700" border="0" var="picture" value="#{picList.list}">
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{picture.id}"></h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{picture.name}"></h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Path" />
                        </f:facet>
                        <h:outputText value="#{picture.path}"></h:outputText>
                    </rich:column>
                </rich:dataTable>
                
                
                
            </div>
            
        </ui:define>
    </ui:decorate>
    
    
    
    
    
</html>
