<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket>

<wicket:extend>

		<p wicket:id="filterDescription"></p>
	
		<div class="formInput">
			<label class="filterLabel" for="typeField"><wicket:message key="label.typeField" /></label>
			<p>
			<select class="filterField" wicket:id="configParameter" id="typeField" multiple="multiple" />

		<div class="linkAsButton">
			<a href="#" wicket:id="link.submitFilter">
				<span wicket:id="label.submitFilter"></span>
			</a>
		</div>

</wicket:extend>
</html>
