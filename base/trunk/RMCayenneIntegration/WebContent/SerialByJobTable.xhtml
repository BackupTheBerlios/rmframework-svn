<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>

</h:head>

<h:body>
	<h:graphicImage id="imageLogo" alt="Epac Logo" salt="jsf-sun" url="/image/epac_logo.png" />
	<h:form>
		<h:inputText value="#{serialsManager.jobId}"></h:inputText>
		<p:commandButton action="#{serialsManager.executeQuery}"
			value="Confirm" ajax="false"></p:commandButton>
		<p:dataTable value="#{serialsManager.serials}" var="serial">
			<p:column>
				<f:facet name="header">Job Id</f:facet>
				<h:outputText value="#{serial.jobId}" />
			</p:column>
			<p:column>
				<f:facet name="header">Access Code</f:facet>
				<h:outputText value="#{serial.serialNumber}" />
			</p:column>
			<p:column>
				<f:facet name="header">Creation Timestamp</f:facet>
				<h:outputText value="#{serial.creationTimestamp}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
