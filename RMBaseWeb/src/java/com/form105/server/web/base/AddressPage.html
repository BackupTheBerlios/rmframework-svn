<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
    
    <body>
        <wicket:extend>
            
            <form wicket:id="addressForm">
                <fieldset>
                    <div class="mainContentHeader">
                        mytext
                    </div>
                    <div class="mainContentFrame">
                    <table>
                        <tr>
                            <td>
                                <label for="personName"><wicket:message key="label.personName" /></label>
                            </td>
                            <td>
                                <input class="label" type="text" wicket:id="personName" id="personName" value="" size="50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="firstName"><wicket:message key="label.firstName" /></label>
                            </td>
                            <td>
                                <input class="label" type="text" wicket:id="firstName" id="firstName" value="" size="50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="street"><wicket:message key="label.street" /></label>
                            </td>
                            <td>
                                <input class="label" type="text" wicket:id="street" id="street" value="" size="50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="streetNumber"><wicket:message key="label.streetNumber" /></label>
                            </td>
                            <td>
                                <input class="label" type="text" wicket:id="streetNumber" id="streetNumber" value="" size="4" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="button" type="submit" wicket:id="saveButton" value="save" />
                            </td>
                        </tr>
                        
                    </table>
                </div>
                </fieldset>
            </form>
            
            
        </wicket:extend>
    </body>
</html>
